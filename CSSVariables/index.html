<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Variables with JS</title>
</head>
<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="width">Width:</label>
        <input type="range" name="width" min="10" max="900" value="500" data-sizing="px">
        
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="250" value="10" data-sizing="px">
       
        <label for="base">Base:</label>
        <input type="color" name="base" value="green">
    
    </div>
    <img src="images/camel.jpg">
    <script src="main.js"></script>
</body>
</html>
