<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1>Work <span class="title__it">it</span> out!!!</h1>
    <section class="main__section">
        <div class="calculator__container">
            <input type="number" class="number__display">
            <div data-key="32" class="buttons  erase ">C</div>
            <div data-key="8" class="buttons  symbol arrow">‚Üê</div>
            <div data-key="221" class="buttons  symbol">+-</div>
            <div data-key="219" class="buttons  symbol">/</div>
            <div data-key="55" class="buttons  number">7</div>
            <div data-key="56" class="buttons  number">8</div>
            <div data-key="57" class="buttons  number">9</div>
            <div data-key="88" class="buttons  symbol">x</div>
            <div data-key="52" class="buttons  number">4</div>
            <div data-key="53" class="buttons  number">5</div>
            <div data-key="54" class="buttons  number">6</div>
            <div data-key="189" class="buttons  symbol">-</div>
            <div data-key="49" class="buttons  number">1</div>
            <div data-key="50" class="buttons  number">2</div>
            <div data-key="51" class="buttons  number">3</div>
            <div data-key="187" class="buttons  symbol">+</div>
            <div data-key="48" class="buttons  number">0</div>
            <div data-key="190" class="buttons  symbol">.</div>
            <div data-key="13" class="buttons  equal">=</div>
        </div>
    </section>
    <script src="main.js"></script>
    <script>application()</script>
</body>
</html>
